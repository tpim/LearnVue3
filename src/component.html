<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div>{{num}}</div>
        <span v-bind:title="message">
            Some words!
        </span>
        <p>{{mess}}</p>
        <button v-on:click="reverseMessage">ReverseMsg</button>
        <ul>
            <!-- <to-do></to-do>
            <to-do></to-do>
            <to-do></to-do> -->
            <to-do v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></to-do>
        </ul>
    </div>
    <script>

    

        const HelloVueApp = {
            data(){
                return {
                    num:0,
                    message:"I have a dream !" + new Date().toLocaleString(),
                    groceryList: [
        { id: 0, text: 'Vegetables' },
        { id: 1, text: 'Cheese' },
        { id: 2, text: 'Whatever else humans are supposed to eat' }
      ]
                }
            },
            mounted(){

                setInterval(() =>{
                    this.num ++;
                },1000)
            },
            methods:{
                reverseMessage(){
                    this.message = this.message
                    .split(" ")
                    .reverse()
                    .join(" ")
                }
            }
        }

        const app = Vue.createApp(HelloVueApp);
        app.component('to-do',{
            props:['todo'],
            template:`<li> {{todo.text}}</li>`
        })
        app.mount("#app")
    </script>
</body>
</html>
