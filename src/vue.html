<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div>{{num}}</div>
        <span v-bind:title="message">
            Some words!
        </span>
        <p>{{mess}}</p>
        <button v-on:click="reverseMessage">ReverseMsg</button>
    </div>
    <script>
        const HelloVueApp = {
            data(){
                return {
                    num:0,
                    message:"I have a dream !" + new Date().toLocaleString(),
                }
            },
            mounted(){

                setInterval(() =>{
                    this.num ++;
                },1000)
            },
            methods:{
                reverseMessage(){
                    this.message = this.message
                    .split(" ")
                    .reverse()
                    .join(" ")
                }
            }
        }
        Vue.createApp(HelloVueApp).mount("#app")
    </script>
</body>
</html>
